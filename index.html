<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madiun Maps</title>
    <style type="text/css">
      body {
        color: hotpink;
        font-family: Helvetica, Arial, sans-serif;
      }

      h1 {
        font-size: 30px;
        margin: auto;
        margin-top: 50px;
        color: green;
      }

      .container {
        max-width: 1000px;
        margin: auto;
      }

      .map {
        stroke-width: 1px;
      }
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
      charset="utf-8"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"
      charset="utf-8"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js"
      charset="utf-8"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mapael/2.2.0/js/jquery.mapael.min.js"
      charset="utf-8"
    ></script>
    <script src="./maps/madiun_districts.js"></script>

    <script type="text/javascript">
      $(function () {
        $(".mapcontainer").mapael({
          map: {
            // Set the name of the map to display
            name: "madiun_districts",
            defaultArea: {
              attrs: {
                stroke: "#ffffff",
                width: 1,
                fill: "#16c79a",
              },
              attrsHover: {
                "stroke-width": 0.3,
              },
            },
          },
          legend: {
            area: {
              title: "Kecamatan Madiun",
              slices: [
                {
                  max: 300,
                  attrs: {
                    fill: "#0971F5",
                  },
                  label: "kurang dari 300",
                },
                {
                  min: 300,
                  max: 500,
                  attrs: {
                    fill: "#1ED0D3",
                  },
                  label: "kurang dari 500",
                },
                {
                  min: 500,
                  max: 1000,
                  attrs: {
                    fill: "#D31EC2",
                  },
                  label: "kurang dari 1000",
                },
                {
                  min: 1000,
                  attrs: {
                    fill: "#3f7d1a",
                  },
                  label: "lebih dari 1000",
                },
              ],
            },
          },
          areas: {
            kartoharjo: {
              value: "100",
              tooltip: "<span>Kartoharjo</span> | <strong>100</strong>",
            },
          },
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Madiun Maps by Department</h1>

      <div class="mapcontainer">
        <div class="map">
          <span>Alternative content for the map</span>
        </div>
      </div>
    </div>
  </body>
</html>
