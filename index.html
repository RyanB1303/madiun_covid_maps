<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madiun Maps</title>
    <style type="text/css">
        body {
            color: hotpink;
            font-family: Helvetica, Arial, sans-serif;
        }

        h1 {
            font-size: 30px;
            margin: auto;
            margin-top: 50px;
            color: green;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"
            charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mapael/2.2.0/js/jquery.mapael.min.js" charset="utf-8"></script>
    <script src="./maps/madiun_fixed_3.js"></script>


    <script type="text/javascript">
        $(function () {
            $(".mapcontainer").mapael({
                map: {
                    // Set the name of the map to display
                    name: "madiun_fixed_3",
                    defaultArea: {
                        attrs: {
                            stroke: "#000",
                            "stroke-width": 0.5
                        },
                        attrsHover: {
                            "stroke-width": 2
                        }
                    }
            },
            legend: {
                    area: {
                        title: "Population of France by department",
                        slices: [
                            {
                                max: 300,
                                attrs: {
                                    fill: "#0971F5"
                                },
                                label: "Less than de 300 000 inhabitants"
                            },
                            {
                                min: 300,
                                max: 500,
                                attrs: {
                                    fill: "#1ED0D3"
                                },
                                label: "Between 100 000 and 500 000 inhabitants"
                            },
                            {
                                min: 500,
                                max: 1000,
                                attrs: {
                                    fill: "#D31EC2"
                                },
                                label: "Between 500 000 and 1 000 000 inhabitants"
                            },
                            {
                                min: 1000,
                                attrs: {
                                    fill: "#3f7d1a"
                                },
                                label: "More than 1 million inhabitants"
                            }
                        ]
                    }
                },
            areas : {
                "polygon1567" : {
                    value: "250",
                    
                        href: "#",
                        tooltip: {content: "<span style=\"font-weight:bold;\">Nord (59)</span><br />Population : 250"}
                },
                "path1569" : {
                    value: "350",
                    
                        href: "#",
                        tooltip: {content: "<span style=\"font-weight:bold;\">Nord (59)</span><br />Population : 2617939"}
                },
                "path1571" : {
                    value: "550",
                    
                        href: "#",
                        tooltip: {content: "<span style=\"font-weight:bold;\">Nord (59)</span><br />Population : 2617939"}
                },
                "polygon1635" : {
                    value: "1100",
                    
                        href: "#",
                        tooltip: {content: "<span style=\"font-weight:bold;\">Nord (59)</span><br />Population : 2617939"}
                }
            } 
            });
        });
    </script>

</head>
<body>
    <div class="container">

        <h1>Madiun Maps by Department</h1>
    
        <div class="mapcontainer">
            <div class="map">
                <span>Alternative content for the map</span>
            </div>
        </div>
        </div>
</body>
</html>
